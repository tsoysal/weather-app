<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="dayContainer container">
      <div class="topLabel">
        <span>Day</span>
        <span>...</span>
        <span>{icon}</span>
      </div>
      <div class="weatherContainer">
        <img src="./weather-icons/Cloudy.svg" alt="cloud and sun">
        <h1>32°</h1>
        <h2>Monterey</h2>
      </div>
      <div class="bottomLabel">
        <div class="box">
          <span>Wind now</span>
          <span>15<span class="minimal">km</span></span>
        </div>
        <div class="box">
          <span>Humidity</span>
          <span>32<span class="minimal">%</span></span>
        </div>
        <div class="box">
          <span>Precipitation</span>
          <span>87<span class="minimal">%</span></span>
        </div>
      </div>
    </div>

    <div class="nightContainer container">
      <div class="topLabel">
        <span>Night</span>
        <span>...</span>
        <span>{icon}</span>
      </div>
      <div class="weatherContainer">
        <img src="./weather-icons/Moon.svg" alt="moon">
        <h1 id="temperatura">32°</h1>
        <h2>Monterey</h2>
      </div>
      <div class="bottomLabel">
        <div class="box">
          <span>Wind now</span>
          <span>15<span class="minimal">km</span></span>
        </div>
        <div class="box">
          <span>Humidity</span>
          <span>32<span class="minimal">%</span></span>
        </div>
        <div class="box">
          <span>Precipitation</span>
          <span>87<span class="minimal">%</span></span>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
